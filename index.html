<body>
<nav class="trasta nav">

	<ul class="trasta nav-options">

<main>
<div class="trasta content" id="content-changer">

		<h1>Hi There!</h1>
		<p>This page has nothing interesting about us, please go below to contact us...</p>
	</div>
	<div class="trasta button" onclick="contactPage()">Contact Us</div>
</div>

<footer>

<script>
function page_get(url) {
	var page_list = ["", "#", "#about", "#contact"];
	var page_titles = ["Trasta.stream", "Trasta.stream", "Trasta.stream", "Contact - Trasta.stream"];
	var p = page_list.indexOf(url);

	var myPage = ['<div class="trasta about"><h1>Hi There!</h1><p>This page has nothing interesting about us, please go below to contact us...</p></div><div class="trasta button" onclick="contactPage()">Contact Us</div>', '<div class="trasta about"><h1>Hi There!</h1><p>This page has nothing interesting about us, please go below to contact us...</p></div><div class="trasta button" onclick="contactPage()">Contact Us</div>', '<div class="trasta about"><h1>Hi There!</h1><p>This page has nothing interesting about us, please go below to contact us...</p></div><div class="trasta button" onclick="contactPage()">Contact Us</div>', '<div class="trasta about"><h1>Contact</h1><p>ts@trasta.stream</p></div>'];



	$("#content-changer").html(myPage[p]);
	window.history.replaceState(page_list[p], page_titles[p], page_list[p]);

}

pageTo();

function pageTo(type) {
	var page = window.location.hash;
	
	page_get(page);
}

function contactPage() {
	page_get("#contact");	
}

$("a").click(function(e) {
	e.preventDefault();
	var loc = $(this).attr("href");
	page_get(loc);
});
</script>
