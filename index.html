<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>

</nav>

<script>
$(document).ready(function() {
	$(".bg").fadeIn(800);

		$(".ts.content").fadeIn(500);
		$(".ts.footer").fadeIn(500);
	}, 1800);
